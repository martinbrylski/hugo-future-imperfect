<!-- Pagination -->
<ul class="actions pagination">
    {{ if .Paginator.HasPrev }}
        <li><a href="{{ .Paginator.Prev.URL }}"
                class="button big previous">{{ $.Site.Data.i18n.lang.prev_page }}</a></li>
    {{ else }}
        <li><a href="#" class="disabled button big previous">{{ $.Site.Data.i18n.lang.prev_page }}</a></li>
    {{ end }}

    {{ if .Paginator.HasNext }}
        <li><a href="{{ .Paginator.Next.URL }}"
                class="button big next">{{ $.Site.Data.i18n.lang.next_page }}</a></li>
    {{ else }}
        <li><a href="#" class="disabled button big next">{{ $.Site.Data.i18n.lang.next_page }}</a></li>
    {{ end }}
</ul>
